<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Automated Job Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1F2527;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #A0A0A0;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            padding: 12px;
            background: #FF5733;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #E64A2F;
        }
        .error {
            color: #FF5733;
            font-size: 0.9em;
            margin-top: 10px;
        }
        a {
            color: #FF5733;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 15px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Reset Password</h2>
    <p>Enter your new password below.</p>
    <form th:action="@{/auth/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}" />
        <input type="password" name="newPassword" placeholder="New Password" required />
        <button type="submit">Reset Password</button>
    </form>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <a th:href="@{/login-email}">Back to Login</a>
</div>
</body>
</html>
